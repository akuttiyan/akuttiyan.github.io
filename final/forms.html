<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Form</title>
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <div class="grid-container">
        <div class="grid-item navmenu">
            <ul class="nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </div>
        <div class=" grid-item header">
            <h1>Please fill out the information to get an estimate</h1>
        </div>
        <div class="grid-item forms">
            <form action="" id="quote-form">

                <label for="email">What is your email address?:</label><br>
                <input type="text" name="email" id="email"><br>
                <label for="product">Which product would you like?</label><br>
                <input type="text" name="product" id="product"><br>
                <label for="measurements">What are your measurements?</label><br>
                <input type="text" name="measurements" id="measurements"><br>
                <label for="more-info">Is there anything else you want us to know?</label><br>
                <input type="text" name="more-info" id="more-info"><br>
              
                <input type="button" value="SUBMIT" onclick="check()">
        
            </form>
        </div>
        <div grid-item paragraph>
            <p id="paragraph"> </p>
            <p id="output-email"> </p>
            <p id="output-product"> </p>
            <p id="output-measurements"> </p>
            <p id="output-info"> </p>
        </div>
    </div>




<script src="js/page.js"></script>
</body>
</html>
