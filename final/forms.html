<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Form</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/nme3oei.css">

    <style>
        p{
            color: rgb(76, 75, 75)
        }
    </style>

</head>
<body>
    <div class="grid-container">
        <div class="grid-item navmenu" >
            <ul class="nav" >
                <li><a href="index.html"  style="height: 50px; margin-top: 3px;">Home</a></li>
                <li class="dropdown1" style="height: 50px; margin-top: 3px;">
                    <a href="javascript:void(0)" class="dropbtn1">Gallery</a>
                    <div class="dropdown-content1">
                        <a href="gallery-carpet.html">Carpets</a>
                        <a href="gallery-tile.html">Tiles</a>
                        <a href="gallery-flooring.html">Hardwood</a>
                    </div>
                </li>
                <li class="active"><a href="about.html" style="height: 50px; margin-top: 3px;">About Us</a></li>
                <li>
                    <div class="grid-item quote-button"  style="height: 50px;">
                        <a href="forms.html" class="btn btn-primary" role="button" style="margin-left: 850px;">Get an Estimate</a>
                    </div>
                </li>
            </ul>
        </div>


        <div class=" grid-item header">
            <h1 id="form-header">Please fill out the information to get an estimate</h1>
        </div>
        <div class="grid-item forms">
            <form action="" id="quote-form">

                
                <p>Please enter your email.</p>
                <textarea name="text-entry" id="email" cols="20" rows="1" style="resize: none;"></textarea> <!--Stack Overflow-->

                <p>Please enter which products you are interested in.</p>
                <textarea name="text-entry" id="product" cols="20" rows="1" style="resize: none;"></textarea> <!--Stack Overflow-->
                
                <p>Please enter your measurements</p>
                <textarea name="text-entry" id="measurements" cols="20" rows="1" style="resize: none;"></textarea> <!--Stack Overflow-->
                
                <p>Is there anything else you would like us to know?</p>
                <textarea name="text-entry" id="more-info" cols="20" rows="10" style="resize: none;"></textarea><br> <!--Stack Overflow-->

                <br>

                <input type="button" value="SUBMIT" onclick="check()">
        
            </form>
        </div>
        <div grid-item paragraph>
            <p id="paragraph"> </p>
            <p id="output-email"> </p>
            <p id="output-product"> </p>
            <p id="output-measurements"> </p>
            <p id="output-info"> </p>
        </div>
    </div>




<script src="js/page.js"></script>
</body>
</html>
